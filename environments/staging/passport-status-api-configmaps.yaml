apiVersion: v1
kind: ConfigMap
metadata:
  name: passport-status-api-cm
data:
  application.yaml: |-
    application:
      database-initializer:
        generated-statuses-number: 100_000
      request-logging-filter:
        enabled: true
      security:
        content-security-policy:
          default-src: "'self'"
          connect-src: "'self' login.microsoftonline.com passport-status-api.staging.dev-rhp.dts-stn.com"
          img-src: "'self' data:"
          script-src: "'self' 'sha256-4IiDsMH+GkJlxivIDNfi6qk0O5HPtzyvNwVT3Wt8TIw='"
        cors:
          allowed-origins:
            - http://localhost:3000
            - http://localhost:8080
        oauth:
          client-id: 2652573b-9b11-4f03-a3b8-eb38f1b00312
          tenant-id: 9ed55846-8a81-4246-acd8-b1a01abfc0d1
      gcnotify:
        file-number-notification:
          english-template-id: 82eee16d-a836-4521-9314-441b7628e235
          french-template-id: 6d294617-7eb6-47ca-adb3-bd3b19f6bdc3

    logging:
      level:
        '[ca.gov.dtsstn.passport.api]': info

    management:
      metrics:
        export:
          dynatrace:
            enabled: true
            uri: https://dynatrace.dev.admin.dts-stn.com/e/6db719f0-5227-451e-8ce0-015c499518e7/api/v2/metrics/ingest
            v2:
              default-dimensions:
                stack: nonprod-staging
                region: canadacentral

    spring:
      artemis:
        broker-url: tcp://passport-status-amq-staging-hdls-svc:61616
        embedded:
          enabled: false
        mode: NATIVE
        user: passport-status-staging
      datasource:
        url: jdbc:postgresql://staging-postgresql-ha-pgpool/passport-status
        username: passport-status