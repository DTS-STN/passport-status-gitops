apiVersion: apps/v1
kind: Deployment
metadata:
  name: passport-status-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: passport-status-api
      app.kubernetes.io/component: api
  template:
    spec:
      containers:
        - name: passport-status-api
          env:
            - name: SPRING_ARTEMIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: security-properties-prop-module-passport-status-amq-security-staging
                  key: passport-status-staging
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: staging-postgresql-ha-postgresql
                  key: postgresql-password
          envFrom:
            - secretRef:
                name: passport-status-api-staging
          # increase resources to accommodate database seeding
          resources:
            limits:
              cpu: 4000m
              memory: 4096Mi