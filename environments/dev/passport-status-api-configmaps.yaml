apiVersion: v1
kind: ConfigMap
metadata:
  name: passport-status-api-cm
data:
  application.yaml: |-
    application:
      database-initializer:
        run-on-startup: true
      request-logging-filter:
        enabled: true
      security:
        content-security-policy:
          default-src: "'self'"
          connect-src: "'self' login.microsoftonline.com passport-status-api.staging.dev-rhp.dts-stn.com"
          img-src: "'self' data:"
          script-src: "'self' 'sha256-4IiDsMH+GkJlxivIDNfi6qk0O5HPtzyvNwVT3Wt8TIw='"
        cors:
          allowed-origins:
            - http://localhost:3000
            - http://localhost:8080
        oauth:
          client-id: de3625ec-c6e6-46a6-b761-7b1039ab546a
          tenant-id: 9ed55846-8a81-4246-acd8-b1a01abfc0d1

    logging:
      level:
        '[ca.gov.dtsstn.passport.api]': trace

    management:
      metrics:
        export:
          dynatrace:
            enabled: true
            uri: https://dynatrace.dev.admin.dts-stn.com/e/6db719f0-5227-451e-8ce0-015c499518e7/api/v2/metrics/ingest
            v2:
              default-dimensions:
                stack: nonprod-dev
                region: canadacentral

    spring:
      activemq:
        broker-url: tcp://ex-aao-dev-hdls-svc:61616
        embedded:
          enabled: false
        mode: NATIVE
      h2:
        console:
          enabled: true
          settings:
            web-allow-others: true