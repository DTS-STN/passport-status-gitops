apiVersion: apps/v1
kind: Deployment
metadata:
  name: passport-status-api
  labels:
    app.kubernetes.io/name: passport-status-api
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: passport-status-api
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: passport-status-api
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: passport-status-api
          image: dtsrhpdevscedacr.azurecr.io/passport-status-api:latest
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - secretRef:
                name: passport-status-api
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 60
          lifecycle:
            preStop:
              exec:
                command: [ "sleep", "90" ]
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 1024Mi
          volumeMounts:
            - name: config
              mountPath: /workspace/BOOT-INF/classes/application-local.yaml
              subPath: application.yaml
      terminationGracePeriodSeconds: 100
      volumes:
        - name: config
          configMap:
            name: passport-status-api-cm
