#
# The MongoDB StatefulSet.
#

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  labels:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb
      app.kubernetes.io/component: database
  serviceName: mongodb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongodb
        app.kubernetes.io/component: database
    spec:
      serviceAccountName: mongodb
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongodb
          image: docker.io/mongo
          imagePullPolicy: Always
          ports:
            - name: mongodb
              containerPort: 27017
          command:
            - mongod
            - --bind_ip
            - 0.0.0.0
            - --replSet
            - ReplSet
          volumeMounts:
            - name: mongodb
              mountPath: /data/db
        - name: mongodb-sidecar
          image: docker.io/cvallance/mongo-k8s-sidecar
          imagePullPolicy: Always
          env:
            - name: KUBE_NAMESPACE
              value: passport-status
            - name: MONGO_SIDECAR_POD_LABELS
              value: app.kubernetes.io/name=mongodb
            - name: KUBERNETES_MONGO_SERVICE_NAME
              value: mongodb
  volumeClaimTemplates:
  - metadata:
      name: mongodb
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi