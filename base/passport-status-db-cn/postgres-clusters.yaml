# https://cloudnative-pg.io/documentation/1.23/database_import/
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: passport-status-db-cn
spec:
  instances: 1
  bootstrap:
    initdb:
      database: passport-status
      owner: passport-status
      secret:
        name: passport-status-db-cn
  postgresql:
    parameters:
      shared_buffers: "256MB"
      wal_keep_size: 1GB
  resources:
    requests:
      memory: "1024Mi"
      cpu: 1
    limits:
      memory: "1024Mi"
      cpu: 1
  storage:
    size: 64Gi
